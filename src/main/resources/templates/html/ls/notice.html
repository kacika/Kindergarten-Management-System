<link type="text/css" rel="stylesheet" th:href="@{/plug/layui/css/layui.css}"  media="all"/>
<script type="text/javascript" th:src="@{/plug/layui/layui.js}"  charset="utf-8"></script>

<script type="text/javascript" th:src="@{/js/layer/layer.js}" ></script>

</style>

	var ishasRoleAdmin=false;
</script>
</head>
<body>
<div  lay-allowclose="true" style="margin-left:15px; width: 98%">
	
<div class="first_div" style="border:none;">
	<table class="param_table" style="margin-left:10px;" >
		
		<tr>
			<td style="width:150px;">
				<span>开始时间：</span>
				<input type="text" id="startTime" name="startTime" class="input_0" />
			</td>
			<td style="width:150px;">
				<span>结束时间：</span>
				<input type="text" id="endTime" name="endTime" class="input_0" />
			</td>
			
		
			<td style="">
			<div class="layui-btn-group">
			  <button class="layui-btn" onclick="search()">查询</button>
		
			  <button class="layui-btn" onclick="addRow() " shiro:hasRole="园长">增加<script>
			ishasRoleAdmin=true;
			</script></button>
			<button class="layui-btn" id="btnRemoveSelected" shiro:hasRole="园长">删除</button>
			</div>
			
			</td>
		</tr>
	</table>
	
	<div style="margin:3px 10px 10px 10px;"></div>
	<div id="exampleTableUser" style="margin-top:5px;" ></div>
	<div id="paginator11-1" align="right" style="margin-right:10px;" ></div>
</div>
</div>
</body>

</html>

<script type="text/javascript">
var mmg = false;
layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  
	  //执行一个laydate实例
	  laydate.render({
	    elem: '#startTime' //指定元素
	  });
	  laydate.render({
		elem: '#endTime' //指定元素
	 });
});

function getNextDay(d){
    d = new Date(d);
    d = +d + 1000*60*60*24;
    d = new Date(d);
    //return d;
    //格式化
    return d.getFullYear()+"-"+(d.getMonth()+1).toString().padStart(2,'0')+"-"+d.getDate().toString().padStart(2,'0');
     
}

$(function(){	
	//表格
	mmg =$('#exampleTableUser').mmGrid({
    	root:'rows',// 和后台数据保存列一致,对应MMGridPageVoBean rows
		url:"/ls/getAllNoticeByLimit",
    	width: 'auto',
    	height: 'auto',
    	checkCol: true,
    	fullWidthRows: true, //表格第一次加载数据时列伸展，自动充满表格
    	showBackboard: false,
        multiSelect: true,
        indexCol: true,  //索引列
        params:function(){
        	var param = new Object();
       	
        	param.startTime = $.trim($("#startTime").val());
        	param.id = $.trim($("#id").val());
        	param.endTime = $.trim($("#endTime").val());
			if(param.endTime == ""){
        		
        	}else{ // 让结束时间加一天使得开始和结束均设置为同一天时有对应数据
        		param.endTime = getNextDay($.trim($("#endTime").val()));
        	}
        	return param;
        },
        cols: [{title: 'ID', name: 'id', width:60, hidden:true},
			   {title: '标题', name: 'title', width:50},
			   {title: '内容', name: 'content', width:50},
			   {title: '发布时间', name: 'creatTime', width:50, renderer:function(val, item, rowIndex){
				   if(val){
					   return (""+val).split(" ")[0];
				   }
				   return "";
			   }},
			 
			   {title: '操作', name: 'id', width:80, renderer:function(val, item, rowIndex){
				   if(ishasRoleAdmin){
					   var buttonStr = '<span class="layui-btn layui-btn-sm" onclick="editRowOne('+"\'"+item.id+"\'"+')" >修改</span>' +
	   				   '<span class=" layui-btn layui-btn-danger layui-btn-sm" onclick="deleteRowOne('+"\'"+item.id+"\'"+')" >删除</span>';
	  				   return "<div class='span_btus'>" + buttonStr + "</div>";
				   }
				   else{
					   
				   }
				   ishasRoleAdmin = false;
			   }}
           ],
        plugins : [
        	$('#paginator11-1').mmPaginator({
        		totalCountName: 'total',    //对应MMGridPageVoBean count
        		page: 1,                    //初始页
        		pageParamName: 'page',      //当前页数
        		limitParamName: 'limit', //每页数量
        		limitList: [10, 20, 30, 50]
        	})
        ]
    });
	// 删除
	   $('#btnRemoveSelected').on('click', function(){
			var selectedIndexes = mmg.selectedRowsIndex();
	        var selectedRows = mmg.selectedRows();
			//for(var i=0;i<selectedRows.length;i++){
			//id = (selectedRows[i].userId);
			//}
		   layer.confirm('确认删除吗？', {icon: 3, title:'提示'}, function(index){
			    var Separam = [];
			    ids = [];
			    for(var i=0;i<selectedRows.length;i++){
					ids.push(selectedRows[i].id);
				}
				Separam.push({"name":"ids", "value":ids});
		    	//console.log(Separam);
				$.ajax({
		    		type:"POST",
		    		async:true,  //默认true,异步
		    		data:Separam,
		    		url:"/ls/delNotice",
		    		success:function(data){
		    			if(data == "SUCCESS"){
		    				layer.alert('批量删除成功！', {icon: 1}, function(indexOk){
		    					search();
		    					layer.close(indexOk);
		       				});
		    			}else if(data=="DontOP"){
		    				layer.alert('批量删除失败！自己不能删除自己！', {icon: 2}, function(indexNo){
		       					layer.close(indexNo);
		       				});
		    			}else{
		    				layer.alert('批量删除失败！', {icon: 2}, function(indexNo){
		       					layer.close(indexNo);
		       				});
		    			}
		    	    }
		    	});
			});
		   
		   
	       //var selectedIndexes = mmg.selectedRowsIndex();
	       //var selectedRows = mmg.selectedRows();
			//for(var i=0;i<selectedRows.length;i++){
			//id = (selectedRows[i].userId);
			//}

	       // mmg.removeRow(selectedIndexes);
	   });
});

//查询
function search(){
	$('#exampleTableUser').mmGrid().load({"page":1});
}

//删除一行
function deleteRowOne(id){
	layer.confirm('确认删除吗？', {icon: 3, title:'提示'}, function(index){
		var param = [];
		param.push({"name":"ids", "value":id});
    	$.ajax({
    		type:"POST",
    		async:true,  //默认true,异步
    		data:param,
    		url:"/ls/delNotice",
    		success:function(data){
    			if(data == "SUCCESS"){
    				layer.alert('删除成功！', {icon: 1}, function(indexOk){
    					search();
    					layer.close(indexOk);
       				});
    			}else if(data=="DontOP"){
    				layer.alert('删除失败！自己不能删除自己！', {icon: 2}, function(indexNo){
       					layer.close(indexNo);
       				});
    			}else{
    				layer.alert('删除失败！', {icon: 2}, function(indexNo){
       					layer.close(indexNo);
       				});
    			}
    	    }
    	});
	});
}
//增加用户
function addRow(){
	layer.open({
	    type: 2,
	    title: '增加公告',
	    area: ['55%', '90%'],//宽高
	    content: '/ls/addNoticePage' //iframe的url
	});
}
//修改标签
function editRowOne(id){
	layer.open({
	    type: 2,
	    title: '修改公告',
	    area: ['70%', '90%'],
	    content: '/ls/addNoticePage?id='+id //iframe的url
	});
}


</script>
