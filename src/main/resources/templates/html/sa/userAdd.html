<style type="text/css">

.need_span{
	color: red;
	display: none;
}
.need_0, .validation_span{

}

}

}

}

<script type="text/javascript"  th:inline="javascript">

layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  
	  //执行一个laydate实例
	  laydate.render({
	    elem: '#userBirthday' //指定元素
	  });
});

function getTime(val){
	if(val){		
		val = val.split("T");
		return val[0]; 
	}
	return "";
}
	
var manageUser = [[${manageUser}]];
var child = [[${child}]];
var uc = [[${uc}]];
var us = [[${us}]];
console.log("222"
		+uc);
$(function(){
	$(".re_password").hide();
	//家长选择幼儿
	if(child){
		
		 for(var i=0;i<child.length;i++){
			 console.log("ii"+child[i].idcard+"child");
			$("#children").append("<option value='"+child[i].id+"'>"+child[i].name+"["+child[i].idcard+"]"+"</option>");
		 }
	}else{
		console.log("请先添加幼儿信息!!");
	}
	$("#userState").change(function() {
		if (this.value == 2) {
			$('#youer').show();
		} else {
			$('#youer').hide();
		}
	});
   	if(manageUser){
   		//修改
   		$(".top_page_name").text("修改用户");
   		
   		//回填值
   		$("#userId").val(manageUser.userId);
   		//$("#password").val(manageUser.password);
   		//隐藏password文本框，改为重置密码
   		$("#userPassword").hide();
   		$("#userPassword").parent().parent().find(".text_ad_0").text("重置密码：");
   		$(".re_password").show();
   		$("#dept").val(manageUser.dept);
   		$("#userName").val(manageUser.userName);
   		$("#userTel").val(manageUser.userTel);
   		$("#position").val(manageUser.position);
   		$("#userBirthday").val(getTime(manageUser.userBirthday));
   		$(":radio[name='userSex'][value='"+manageUser.userSex+"']").attr("checked", "checked");
   		$("#userMail").val(manageUser.userMail);
   		$("#userAddress").val(manageUser.userAddress);
   		$("#userIdcard").val(manageUser.userIdcard);
   		$("select option[value='"+manageUser.userState+"']").attr("selected","selected");
   		$("#userState").attr("disabled","disabled");
   	
		if(manageUser.userState==2){// 根据userID查询家长幼儿信息表不为空，为家长
   			//$("select option[value=]'"+uc.childrenId+"']").attr("selected","selected");
			$('#youer').show();
   			$("#children option[value='"+uc.childrenId+"']").attr("selected","selected");
   		}
   		
   	}
	//验证数字长度
	$.validator.addMethod(
	    "mobilephone",
	    function (value, element, param){
	    	var length = value.length; 
	    	var mobile = /^[0-9]{11}$/;
	    	return this.optional(element) || (length == param && mobile.test(value)); 
	    },
	    "请输入正确的11位手机号码"
    );
	
	//验证工作号码
	$.validator.addMethod(
	    "workNumber",
	    function (value, element, param){
	    	//var length = value.length; 
	    	var mobile = /^((\d{3,5})-)(\d{6,10})(-(\d{1,5}))?$/;
	    	return this.optional(element) || mobile.test(value); 
	    },
	    "请输入正确的工作号码"
    );
	
	//验证id只包含数字字母
	$.validator.addMethod(
	    "withOutChinese",
	    function (value, element, param){
	    	var withOutChinese = /^[\w@.-]+$/;
	    	return this.optional(element) || withOutChinese.test(value); 
	    },
	    "请输入字母和数字的组合(可以有@_.-)"
    );
	
	//验证姓名(中文，数字，字母)
	$.validator.addMethod(
	    "onlyName",
	    function (value, element, param){
	    	var withOutChinese = /^([\u4E00-\u9FA5]|\w)*[^_]$/;
	    	return this.optional(element) || withOutChinese.test(value); 
	    },
	    "请输入正确的姓名"
    );
	
	//开始验证     
	$('form').validate({
		debug:true,
	    /**//* 设置验证规则 */    
	    rules: {     
	    	userId: {     
	            required:true,
	            rangelength:[2, 20],
	            withOutChinese: true,
	            remote:{  
	                 url:"/sa/checkUserId",
	                 type:"post",
	                 dataType:"text",
	                 async:false,  //默认true,异步
	                 data:{userId:function(){
	                	 return $.trim($("#userId").val());
	                 }},  
	                 dataFilter: function(data, type) {  
	                 	if(data){
	                 		if(manageUser){
	                 			if($.trim($("#userId").val()) == manageUser.userId){
	                 				return true;
	                 			}
	                 		}
	                 		return false;
	                 	}else{
	                 		return true;
	                 	}
	                 }  
	              }
	        },
	        userName: {     
	            required:true,
	            rangelength:[2, 20],
	            onlyName:true
	        },
	        userIdcard: {     
	            required:true,
	            rangelength:[18, 18],
	        },
	        userTel: {
	        	required:true,
	        	mobilephone:11
	        },
	        userMail: {
	        	//required:true,
	        	email:true, // 调用js内置验证
	        	maxlength:100
	        },
	        userAddress: {
	        	//required:true,
	        	maxlength:100
	        },
	        userPassword: {
	        	required:true,
	        	rangelength:[6, 20]
	        }
	    },      
	    /**//* 设置错误信息 */    
	    messages: {     
	    	userId: {         
	        	required:"账号不可为空",
	        	rangelength:"账号必须在2-20个字符之间",
	        	remote:"账号已经存在"
	        },
	        userIdcard: {         
	        	required:"身份证号不可为空",
	        	rangelength:"输入的身份证错误",
	        },
	        userName: {         
	        	required:"姓名不可为空",
	        	rangelength:"姓名必须在2-20个字符之间",
	        	onlyName:"请输入正确的姓名(中文,数字,字母)"
	        },
	        userTel: {
	        	required:"移动电话号码不可为空",
	        	mobilephone:"请输入正确的手机号码"
	        },
	        userMail: {
	        	email:"请输入正确的邮箱",
	        	maxlength:"最多100个字符"
	        },
	        userAddress: {
	        	maxlength:"最多100个字符"
	        },
	        userPassword: {
	        	required:"密码不可为空",
	        	rangelength:"密码必须在6-20个字符之间"
	        }
	    },      
	    /**//* 设置验证触发事件 */
	    onsubmit:true,
	    /**//* 设置错误信息提示DOM */    
	    errorPlacement: function(error, element) {   
	    	$(element[0]).parent().find(".validation_span").text(error.html()).show();  
	    },
	    success:function(error, element){
	    	$(element[0]).parent().find(".validation_span").text("");  
        },
	    submitHandler: function (){
	    	save();
	    }
	});
	
	//返回按钮
	$("#backBtu").click(function(){
		layer.confirm('确认返回吗？', {icon: 3, title:'提示'}, function(index){
		    parent.layer.closeAll();
		});
	});
});

function closeSelf(){
    var i = layer.getFrameIndex();
	layer.close(i);
}

//保存
function save(){
	
	var param = new Object();
	param.userId = $.trim($("#userId").val());
	param.userPassword = $.trim($("#userPassword").val());
	param.userName = $.trim($("#userName").val());
	param.userTel = $.trim($("#userTel").val());
	var time = $("#userBirthday").val();
	if(time!=null && time!=''){		
		time = time.split('-');
		var myTime = new Date(time[0],(time[1]-1),time[2]);
		
		param.userBirthday = myTime;
	}
	param.userMail = $.trim($("#userMail").val());
	param.userAddress = $.trim($("#userAddress").val());
	param.userSex = $(":radio[name='userSex']:checked").val();
	param.position = $.trim($("#position").val());
	param.dept = $.trim($("#dept").val());
	//if(manageUser){
	//	param.userState = manageUser.userState;
		//$("#userState").removeAttr("disabled","disabled"); 
		
	//}else{
		param.userState = $("#userState").val();
	//}
	
	param.userIdcard = $("#userIdcard").val();
	param.childrenId = $("#children").val();
	if(param.userSex = 1){
		// 男
		param.isFaMa=1;
	}else{
		param.isFaMa=0;
	} 

	var urlStr = "/sa/addUser";
	console.log("1121");
	
	if(manageUser){
		
		console.log("111"+manageUser.userId);
		//修改
		console.log(manageUser.userId);
		$.ajax({
    		type:"POST",
    		async:true,  //默认true,异步
    		url:"/sa/delUserRoleByUserIdAndRoleId",
    		//parseInt(param.userState)+1
    		
    		params:{"userId": manageUser.userId, "roleId": parseInt(manageUser.userState)+1},
    		
			success:function(){
    			console.log("删除成功");
    	    }
    	});
		
		if(uc){
			// 删除原有家长幼儿联系信息
			//$.ajax({
	    	//	type:"POST",
	    	//	async:true,  //默认true,异步
	    	//	url:"/sa/delUserChildren",
	    	//	params:{"UCId": uc.id},
			//	success:function(){
			//		console.log("删除成功");
	    	 //   }
	    	//});

			param.ucId = uc.id;
			console.log("uc_id"+uc.id);
		}else{
			console.log("无");
		}
		param.oldId = manageUser.userId;
		
		urlStr = "/sa/updateUser";
		
		if($("input[name='rePassword']:checked").val() == "1"){
			//重置密码
			param.userPassword = "123456";
		}else{
			delete param.userPassword;
		}
	}
	
	layer.confirm('确认保存吗？', {icon: 3, title:'提示'}, function(index){
		$.ajax({
    		type:"POST",
    		async:true,  //默认true,异步
    		data:param,
    		url:urlStr,
    		success:function(data){
    			console.log(data);
    			if(data == "SUCCESS"){
    				layer.alert('保存成功！', {icon: 1}, function(indexOk){
    					// 添加用户角色记录（权限id）
    					var paramData = new Object();
    					paramData.roleId = parseInt(param.userState)+1;
    					paramData.userIds = param.userId;
    					var paramUrl = "/sa/addUserRole";
    			    	//保存
    			    	$.ajax({
    			    		type:"POST",
    			    		async:true,  //默认true,异步
    			    		url: paramUrl,
    			    		data: paramData,
    			    		success:function(){
    			    			
    			    	    }
    			    	});
    			    	// 根据用户id获取权限 
    			    	$.ajax({
    			    		type:"POST",
    			    		async:true,  //默认true,异步
    			    		url:"/sa/updateRole",
    			    		params:{"roleId": paramData.roleId, "roleNot": "roleNot"},
							success:function(){
    			    			
    			    	    }
    			    	});
    					
       					parent.search();
       	    			parent.$("#add_iframe iframe").attr("src", "");
       			    	parent.$("div").first().show();
       			    	parent.$("#add_iframe").hide();
       			    	parent.layer.closeAll();
       				});
    			}else if(data == "LGINOUT"){
    				//重新登录
    				parent.window.location.href = "/logout";    				
    			}else{
    				layer.alert('保存失败！', {icon: 2}, function(indexNo){
    					parent.layer.closeAll();
       				});
    			}
    	    }
    	});
	});
}

</script>
